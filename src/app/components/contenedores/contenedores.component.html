<div class="contenedor-principal">
		<app-sidebar></app-sidebar>
		<div class="contenedor-superior">
			<a (click)="agregar()" ><div class="btnAgregar"></div></a>
		</div>
		<div id ="contenedor-inferior" class="contenedor-inferior">
			<div *ngFor="let item of items; let indice=index" class="contenedor-item" id="contenedor" >
				<div (click)="borrar(indice)"class="btnEliminar"></div>
				<app-inferior></app-inferior>
			</div>
		</div>
</div>
